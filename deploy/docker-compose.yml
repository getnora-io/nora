services:
  nora:
    image: ghcr.io/getnora-io/nora:latest
    build:
      context: ..
      dockerfile: Dockerfile
    restart: unless-stopped
    volumes:
      - nora-data:/data
    environment:
      - RUST_LOG=info
      - NORA_HOST=0.0.0.0
      - NORA_PORT=4000
      - NORA_AUTH_ENABLED=false
    networks:
      - nora-net

  caddy:
    image: caddy:2-alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy-data:/data
      - caddy-config:/config
    networks:
      - nora-net
    depends_on:
      - nora

volumes:
  nora-data:
  caddy-data:
  caddy-config:

networks:
  nora-net:
