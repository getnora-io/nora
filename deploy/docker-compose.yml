services:
  nora:
    image: ghcr.io/getnora-io/nora:latest
    build:
      context: ..
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "4000:4000"
    volumes:
      - nora-data:/data
    environment:
      - RUST_LOG=info
      - NORA_HOST=0.0.0.0
      - NORA_PORT=4000
      - NORA_AUTH_ENABLED=false

volumes:
  nora-data:
